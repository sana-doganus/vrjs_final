<!DOCTYPE html>
<html>
  <head>
    <title>Итогг</title>
    <meta name="description" content="Итоговый проект">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sphereTexture" src="marble.jpg">
        <img id="groundTexture" src="stone.jpg">
        <img id="skyTexture" src="nightsky.jpg">
        <a-asset-item id="glasscube"
            src="shrek_dancing.gltf"
            response-type="arraybuffer" crossorigin="anonymous">
            </a-asset-item>
      </a-assets>
      
      <a-sphere position="5 0.5 -5" rotation="0 0 0" radius="0.5" src="#sphereTexture">
        <!-- <a-animation attribute="position" direction="alternate" dur="2000" repeat="indefinite"
          to="0 2.5 -5"></a-animation>
        <a-animation attribute="rotation" begin="click" dur="2000" to="360 0 360"></a-animation>
        <a-animation attribute="radius" begin="mouseenter" dur="300" to="1.5"></a-animation>
        <a-animation attribute="radius" begin="mouseleave" dur="300" to="1.25"></a-animation> -->
        <a-animation attribute="rotation" repeat="indefinite dur="200000" to="0 360 0"></a-animation>
      </a-sphere>

       <a-sphere position="-3 0.75 -5.5" rotation="0 50 0" radius="0.75" src="#sphereTexture">
        <a-animation attribute="rotation" repeat="indefinite dur="500000" to="0 410 0"></a-animation>
      </a-sphere>
      
      <a-sphere position="3 0.25 -4.5" rotation="0 150 0" radius="0.25" src="#sphereTexture">
        <a-animation attribute="rotation" repeat="indefinite dur="300000" to="0 510 0"></a-animation>
      </a-sphere>
      
       <a-gltf-model id="cube" src="#glasscube" position="0 1 -5" scale="2 2 2"></a-gltf-model>
      
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      
      <a-camera>
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
    </a-scene>
    <script>
      var el = document.querySelector('#cube');
      console.log(el.hasLoaded);
      console.log(el.getAttribute('position'));
      console.log(el.getAttribute('scale'));
    </script>
  </body>
</html>
